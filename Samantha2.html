   <script>
      const urlParams = new URLSearchParams(window.location.search);
      const nombre = urlParams.get("nombre");
      const fam = urlParams.get("fam");
      const baby =urlParams.get("baby");
      const fechahora = urlParams.get("fechahora");
      var fondo = urlParams.get("fondo");
      var letras = urlParams.get("letras");
      var divNombre = document.getElementById('divNombre');
      divNombre.innerHTML = nombre;
      var divFam = document.getElementById('divFam');
      divFam.innerHTML = fam;
      var divBaby = document.getElementById('divBaby');
      divBaby.innerHTML = baby;
      var divFecha = document.getElementById('divFecha');
      divFecha.innerHTML = fechahora;
      

      function alterText() {
         document.getElementById('divDays').innerHTML = daysbtw();
         document.getElementById('divHours').innerHTML = hoursbtw();         
         document.getElementById('divMins').innerHTML = minsbtw();         
      }
      function daysbtw() {
         var day1 = new Date(fechahora);
         var day2 = new Date();

         var difference = Math.abs(day2 - day1);
         var days = difference / (1000 * 60 * 60 * 24);
         var days = Math.floor(days);
         var days = days + " días";
         return days;
      }
            function hoursbtw() {
         var day1 = new Date(fechahora);
         var day2 = new Date();
         
         var difference = Math.abs(day2 - day1);
         var days = difference / (1000 * 60 * 60 * 24);
         var days = Math.floor(days);
         var hoursday = Math.floor(days*24);
         var hours = difference / (1000 * 60 * 60);
         var hours = Math.floor(hours);
         var hour = Math.floor(hours - hoursday);
         var hour = hour + " horas";
         return hour;

      }
            function minsbtw() {
         var day1 = new Date(fechahora);
         var day2 = new Date();

         var difference = Math.abs(day2 - day1);
         var days = difference / (1000 * 60 * 60 * 24);
         var days = Math.floor(days);
         var hoursday = Math.floor(days*24);
         var hours = difference / (1000 * 60 * 60);
         var hours = Math.floor(hours);
         var hour = Math.floor(hours - hoursday);
         var minshour = Math.floor(hour*60);
         var mins = difference / (1000 * 60 );
         var mins = Math.floor(mins);
         var min = Math.floor(mins - (days * 1440 + hour * 60));
         var min = min + " minutos";
         return min;

      }
