
<!DOCTYPE html>
<html>

<head>

   <style>
      body,

      }

         height: 100%

      backround-color : white;
         min-height: 5%;

      .external {
         display: table;
         position: absolute;

<body onload="javascript:alterText()">
   <div class="w3-padding-64 w3-display-container w3-animate-opacity">
      <div class="external">
         <div class="middle">
            <div class="internal">

               <img src="https://img.freepik.com/vector-premium/sleeping-cute-baby-logo-designs-template_15146-152.jpg" alt="Emma" style="width:100%">
            </div>
            <div class="w3-margin-64 w3-padding-64"></div>
            
            <div class="w3-margin-64 w3-padding-64 w3-center"><button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-gray w3-center">Mi contador</button>
            <p class ="w3-margin-64 w3-padding-16w3-center">En "Mi contador" puedes personalizar su propio contador, agregas la página a la pantalla principal para tenerlo como acceso directo</p></div>
            
           </div>
                 
      </div>

      <div class="w3-container">
         <div id="id01" class="w3-modal">
            <div class="w3-modal-content">
               <div class="w3-container">
                  <span onclick="document.getElementById('id01').style.display='none'"
                     class="w3-button w3-display-topright">&times;</span>
                  <div class="w3-card-4">
                     <div class="w3-container w3-gray">
                        <h2 class="w3-center">Formulario</h2>
                     </div>
                     <form class="w3-container w3-margin">
                        <input class="w3-input" type="text" name="names" placeholder="Nombre">
                        <select class="w3-input" name="family">
                           <option value="Papá">Papá</option>
                           <option value="Mamá">Mamá</option>
                           <option value="Abuelo">Abuelo</option>
                           <option value="Abuela">Abuela</option>
                           <option value="Tío">Tío</option>
                           <option value="Tía">Tía</option>
                        </select>
                        <input type="color" name="fondo" value="#ffffff" />
                        <input type="color" name="letras" value="#000000" />
                       <select class="w3-input" name="fondos">
                           <option value="blue">Azul</option>
                           <option value="pink">Rosa</option>
                           <option value="green">Verde</option>
                           <option value="yellow">Amarillo</option>
                           </select>
                          <select class="w3-input" name="letrass">
                           <option value="blue">Azul</option>
                           <option value="pink">Rosa</option>
                           <option value="green">Verde</option>
                           <option value="yellow">Amarillo</option>
                           </select>
                           <input class="w3-input" type="datetime-local" name="fechahora" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}-[0-9]{2}:[0-9]{2}">
                          <input class="w3-input" type="text" name="baby" placeholder="Nombre de bebé">
                        <button class="w3-btn w3-block w3-round-xxlarge w3-pink w3-margin w3-center" type="button"
                           onclick="calcular()">Magia</button>
                     </form>
                    </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script>

      function calcular() {
         // Obtenemos los valores de los campos de texto
         let names = document.querySelector("input[name='names']").value;
         let baby = document.querySelector("input[name='baby']").value;
         let family = document.querySelector("select[name='family']").value;
         let fondo = document.querySelector("input[name='fondo']").value;
         let letras = document.querySelector("input[name='letras']").value;
         let fechahora = document.querySelector("input[name='fechahora']").value;
         
         //Extraer los valores RGB del valor hexadecimal:
fondo = fondo.match(/.{2}/g).map(hex => parseInt(hex, 16));

// Construir el formato RGB como cadena:
fondo = `RGB(${fondo.slice(0, 3).join(",")})`;

         // Extraer los valores RGB del valor hexadecimal:
letras = letras.match(/.{2}/g).map(hex => parseInt(hex, 16));

// Construir el formato RGB como cadena:
letras = `RGB(${letras.slice(0, 3).join(",")})`;
console.log(fondo);
         console.log(letras);

         // Realizamos la operación
         const Magia = "https://yosoywill.github.io/Emma/babycount.html?nombre=" + names + "&fam=" + family + "&fondo=" + fondo + "&letras=" + letras + "&fechahora=" + fechahora + "&baby=" + baby;

         // Mostramos el resultado
         window.open(Magia)
      }
   </script>
